<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cykelstråk</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([59.3293, 18.0686], 12);

    const light = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    ).addTo(map);

    const dark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    );

    L.control.layers({ "Ljus (svart/vit)": light, "Mörk (svart/vit)": dark }).addTo(map);

    fetch("data/cykelstrak.geojson")
      .then(r => r.json())
      .then(gj => {
        const layer = L.geoJSON(gj, {
          style: () => ({ weight: 5, opacity: 0.9 }),
          onEachFeature: (f, l) => {
            const name = f.properties?.name || "Cykelstråk";
            l.bindPopup(`<strong>${name}</strong>`);
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error("Kunde inte ladda GeoJSON:", err);
        alert("Fel: kunde inte ladda data/cykelstrak.geojson");
      });
  </script>
</body>
</html>
