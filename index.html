<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cykelstråk + Valkretsar</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([59.3293, 18.0686], 12);

    // Basemaps (svart/vitt)
    const light = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    ).addTo(map);

    const dark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    );

    // Layer-grupper
    const cykelGroup = L.layerGroup().addTo(map);
    const valkretsGroup = L.layerGroup().addTo(map);

    // Layer control
    const layerControl = L.control.layers(
      { "Ljus (svart/vit)": light, "Mörk (svart/vit)": dark },
      { "Cykelstråk": cykelGroup, "Valkretsar": valkretsGroup },
      { collapsed: false }
    ).addTo(map);

    // 1) Cykelstråk
    fetch("data/cykelstrak_primara.geojson")
      .then(r => r.json())
      .then(gj => {
        const layer = L.geoJSON(gj, {
          style: (f) => ({
            weight: (f.properties?.Typ === "Primärt stråk") ? 6 : 4,
            opacity: 0.95,
            dashArray: (f.properties?.Typ === "Ungefärligt primärt stråk") ? "8 6" : null
          }),
          onEachFeature: (f, l) => {
            const typ  = f.properties?.Typ || "Stråk";
            const ref  = f.properties?.Referens || "";
            l.bindPopup(`<strong>${typ}</strong><br>${ref}`);
          }
        }).addTo(cykelGroup);

        // zooma till cykelstråken som default vy
        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error("Kunde inte ladda cykelstråk:", err);
        alert("Fel: kunde inte ladda data/cykelstrak_primara.geojson");
      });

// 2) Valkretsar (EPSG:4326) — klick visar namn + olika färger
fetch("data/valkretsar_4326.geojson")
  .then(r => r.json())
  .then(gj => {

    // 10–12 distinkta färger (statiska, inga externa beroenden)
    const PALETTE = [
      "#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd",
      "#8c564b", "#e377c2", "#7f7f7f", "#bcbd22", "#17becf",
      "#393b79", "#637939"
    ];

    function getValkretsName(f) {
      // Lägg gärna din "riktiga" kolumn först när du vet vad den heter.
      return (
        f.properties?.NAMN ||
        f.properties?.name ||
        f.properties?.Valkrets ||
        f.properties?.VALKRETS ||
        f.properties?.Valkretsnamn ||
        "Valkrets"
      );
    }

    // Enkel stabil hash → index i paletten (ger samma färg för samma namn)
    function colorFromString(s) {
      let h = 0;
      for (let i = 0; i < s.length; i++) {
        h = (h * 31 + s.charCodeAt(i)) >>> 0; // uint32
      }
      return PALETTE[h % PALETTE.length];
    }

    const valkretsLayer = L.geoJSON(gj, {
      style: (f) => {
        const name = getValkretsName(f);
        const c = colorFromString(String(name));
        return {
          color: c,          // kantlinje
          weight: 2,
          opacity: 0.95,
          fillColor: c,      // fyllning
          fillOpacity: 0.18
        };
      },

      onEachFeature: (f, l) => {
        const name = getValkretsName(f);

        // Popup när man klickar
        l.bindPopup(`<strong>${name}</strong>`);

        // (valfritt men snyggt) hover-effekt
        l.on("mouseover", () => l.setStyle({ weight: 4, fillOpacity: 0.28 }));
        l.on("mouseout",  () => valkretsLayer.resetStyle(l));
      }
    }).addTo(valkretsGroup);

  })
  .catch(err => {
    console.error("Kunde inte ladda valkretsar:", err);
    alert("Fel: kunde inte ladda data/valkretsar_4326.geojson");
  });
  </script>
</body>
</html>
