<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cykelstråk + Valkretsar</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([59.3293, 18.0686], 11);

    // --- Basemaps (svart/vit) ---
    const light = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    ).addTo(map);

    const dark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    );

    // Lager vi kommer fylla på
    let cycleLayer = null;
    let districtsLayer = null;

    // Lagerkontroll (basemap + overlays)
    const layerControl = L.control.layers(
      { "Ljus (svart/vit)": light, "Mörk (svart/vit)": dark },
      {}, // overlays fylls på när de laddats
      { collapsed: true }
    ).addTo(map);

    // Hjälp: zooma så allt syns (när båda lagren finns)
    function fitAllBounds() {
      const layers = [cycleLayer, districtsLayer].filter(Boolean);
      if (!layers.length) return;

      const group = L.featureGroup(layers);
      try {
        map.fitBounds(group.getBounds(), { padding: [20, 20] });
      } catch (e) {
        console.warn("Kunde inte fitBounds:", e);
      }
    }

    // --- 1) Cykelstråk ---
    fetch("data/cykelstrak_primara.geojson")
      .then(r => r.json())
      .then(gj => {
        cycleLayer = L.geoJSON(gj, {
          style: (f) => ({
            // tydligare skillnad
            weight: (f.properties?.Typ === "Primärt stråk") ? 6 : 4,
            opacity: 0.95,
            // streckat om ungefärligt
            dashArray: (f.properties?.Typ === "Ungefärligt primärt stråk") ? "10 8" : null
          }),
          onEachFeature: (f, l) => {
            const typ = f.properties?.Typ || "Stråk";
            const ref = f.properties?.Referens || f.properties?.name || "";
            l.bindPopup(`<strong>${typ}</strong>${ref ? "<br>" + ref : ""}`);
          }
        }).addTo(map);

        layerControl.addOverlay(cycleLayer, "Cykelstråk (primära)");
        fitAllBounds();
      })
      .catch(err => {
        console.error("Kunde inte ladda cykelstråk:", err);
        alert("Fel: kunde inte ladda data/cykelstrak_primara.geojson");
      });

    // --- 2) Valkretsar (polygoner) ---
    fetch("data/valkretsar.geojson")
      .then(r => r.json())
      .then(gj => {
        districtsLayer = L.geoJSON(gj, {
          style: () => ({
            weight: 2,
            opacity: 0.9,
            fillOpacity: 0.08
          }),
          onEachFeature: (f, l) => {
            // Försök hitta ett vettigt namn oavsett fältnamn
            const p = f.properties || {};
            const name =
              p.NAMN || p.namn || p.Name || p.name || p.VALKRETS || p.valkrets || "Valkrets";
            l.bindPopup(`<strong>${name}</strong>`);
          }
        }).addTo(map);

        layerControl.addOverlay(districtsLayer, "Stockholms valkretsar");
        fitAllBounds();
      })
      .catch(err => {
        console.error("Kunde inte ladda valkretsar:", err);
        alert("Fel: kunde inte ladda data/valkretsar.geojson");
      });

  </script>
</body>
</html>
