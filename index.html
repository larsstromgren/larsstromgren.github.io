<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cykelstråk</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([59.3293, 18.0686], 12);

    const light = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    ).addTo(map);

    const dark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    );

    L.control.layers({ "Ljus (svart/vit)": light, "Mörk (svart/vit)": dark }).addTo(map);

    fetch("data/cykelstrak_primara.geojson")
      .then(r => r.json())
      .then(gj => {

        // ✅ HÄR ÄR UPPDATERINGEN (tydligare stråk + dash för ungefärliga)
        const layer = L.geoJSON(gj, {
          style: (f) => {
            const typ = (f.properties?.Typ || "").trim();

            const isPrimary = (typ === "Primärt stråk");
            const isApprox  = (typ === "Ungefärligt primärt stråk");

            return {
              color: "#111",                 // syns bra på Carto light/dark
              weight: isPrimary ? 6 : 3,     // tjockare för primärt
              opacity: 0.95,
              dashArray: isApprox ? "10 8" : null
            };
          },
          onEachFeature: (f, l) => {
            const typ  = f.properties?.Typ || "Stråk";
            const ref  = f.properties?.Referens || "";
            l.bindPopup(`<strong>${typ}</strong>${ref ? `<br>${ref}` : ""}`);
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error("Kunde inte ladda GeoJSON:", err);
        alert("Fel: kunde inte ladda data/cykelstrak_primara.geojson");
      });
  </script>
</body>
</html>
