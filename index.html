<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cykelstråk + Valkretsar</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([59.3293, 18.0686], 12);

    const light = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    ).addTo(map);

    const dark = L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
      { subdomains: "abcd", maxZoom: 20, attribution: "&copy; OpenStreetMap &copy; CARTO" }
    );

    // Enkel deterministic "string -> färg"
    function colorFromString(str) {
      const s = String(str || "");
      let h = 0;
      for (let i = 0; i < s.length; i++) h = (h * 31 + s.charCodeAt(i)) >>> 0;
      const hue = h % 360;
      return `hsl(${hue}, 70%, 45%)`;
    }

    const baseLayers = { "Ljus (svart/vit)": light, "Mörk (svart/vit)": dark };
    const overlays = {}; // fylls på när vi laddar data

    L.control.layers(baseLayers, overlays).addTo(map);

    // 1) Cykelstråk (primära)
    fetch("data/cykelstrak_primara.geojson")
      .then(r => r.json())
      .then(gj => {
        const cykelLayer = L.geoJSON(gj, {
          style: (f) => ({
            weight: (f.properties?.Typ === "Primärt stråk") ? 5 : 3,
            opacity: 0.95,
            dashArray: (f.properties?.Typ === "Ungefärligt primärt stråk") ? "8 6" : null
          }),
          onEachFeature: (f, l) => {
            const typ  = f.properties?.Typ || "Stråk";
            const ref  = f.properties?.Referens || "";
            l.bindPopup(`<strong>${typ}</strong><br>${ref}`);
          }
        }).addTo(map);

        overlays["Cykelstråk"] = cykelLayer;
      })
      .catch(err => console.error("Kunde inte ladda cykelstråk:", err));

    // 2) Valkretsar (färglagda + popup med Vdnamn)
    fetch("data/valkretsar_4326.geojson")
      .then(r => r.json())
      .then(gj => {
        const valkretsLayer = L.geoJSON(gj, {
          style: (f) => {
            const name = f.properties?.Vdnamn || "Valkrets";
            return {
              color: "#222",
              weight: 1,
              opacity: 0.9,
              fillColor: colorFromString(name),
              fillOpacity: 0.25
            };
          },
          onEachFeature: (f, l) => {
            const name = f.properties?.Vdnamn || "Valkrets";
            l.bindPopup(`<strong>${name}</strong>`);
            l.on("mouseover", () => l.setStyle({ fillOpacity: 0.45 }));
            l.on("mouseout",  () => l.setStyle({ fillOpacity: 0.25 }));
          }
        }).addTo(map);

        overlays["Valkretsar"] = valkretsLayer;

        // Zooma så att valkretsarna syns (bra default)
        map.fitBounds(valkretsLayer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error("Kunde inte ladda valkretsar:", err);
        alert("Fel: kunde inte ladda data/valkretsar_4326.geojson");
      });

    // 3) Stadsdelar (extra lager du kan slå på/av)
    fetch("data/stadsdel_4326.geojson")
      .then(r => r.json())
      .then(gj => {
        const stadsdelLayer = L.geoJSON(gj, {
          style: (f) => {
            const name = f.properties?.NAMN || "Stadsdel";
            return {
              color: colorFromString(name),
              weight: 2,
              opacity: 0.9,
              fillColor: colorFromString(name),
              fillOpacity: 0.08
            };
          },
          onEachFeature: (f, l) => {
            const name = f.properties?.NAMN || "Stadsdel";
            l.bindPopup(`<strong>${name}</strong>`);
          }
        });

        overlays["Stadsdelar"] = stadsdelLayer;

        // Lägg INTE på kartan per default (valfritt). Vill du visa direkt: stadsdelLayer.addTo(map);
        // stadsdelLayer.addTo(map);

        // Viktigt: uppdatera layer control efter att overlays fyllts
        // (Leaflet uppdaterar inte alltid automatiskt när overlays ändras)
        L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);
      })
      .catch(err => console.error("Kunde inte ladda stadsdelar:", err));
  </script>
</body>
</html>
